---
- name: Update apt-get repo and cache
  apt:
    update_cache: yes
    force_apt_get: yes

- name: Installing Nginx and Squid proxy
  apt:
    name:
      - nginx
      - squid
    state: present

- name: proxy.pac generating and copying
  template:
    src: proxy.pac.j2
    dest: /var/www/html/proxy.pac
    mode: 0555

- name: Starting Nginx and enable it on the boot
  service:
    name: nginx
    state: started
    enabled: yes

- name: Ensure the htpasswd utility is installed.
  package:
    name: "{{ htpasswd_required_packages }}"
    state: present

- name: Ensure htpasswd credentials are configured.
  htpasswd:
    path: "{{ item.path }}"
    name: "{{ item.name }}"
    password: "{{ item.password }}"
  with_items: "{{ cred }}"
  no_log: true

- name: whitelist generating and copying
  template:
    src: whitelist.j2
    dest: /etc/squid/whitelist
    mode: 0555

- name: squid.conf copying
  template:
    src: squid.conf.j2
    dest: /etc/squid/squid.conf
    mode: 0555
  notify:
    - Restart Squid

- name: Allowing connections on ports 80, 3128, 443
  shell: "sudo iptables -I INPUT 6 -p tcp  --match multiport --dports 80,3128,443 -j ACCEPT"

- name: Creating a cron rule for iptables after reboot
  cron:
    name: "iptables rules"
    special_time: reboot
    job: "sudo iptables -I INPUT 6 -p tcp  --match multiport --dports 80,3128,443 -j ACCEPT"
